<div class="modal-header">

    <h2>{{project.name}}</h2>
    <button class="btn-close" (click)="bsModal.hide()"></button>
</div>


<div class="modal-body">

    <carousel>

        @for (item of project.pictures; track $index) {
        <slide>
          <img src={{item}} alt="slide" style="display: block; width: 100%;">
        </slide>
    }
       
      </carousel>

      <h3 class="mt-2">Descripci√≥n</h3>
      <p>{{project.description}}</p>
      <p>You can find this project on Github<a href={{project.projectLink}} target="_blank"> here</a></p>

      <hr>

      <div class="d-flex flex-wrap">

       
            @for (tag of project.tags; track $index) {
            <div class="tag me-2 mb-1" [style.background-color]="tag.color">{{tag}}</div>
        } 
       


      </div>



</div>
